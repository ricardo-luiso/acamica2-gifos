<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600;700&display=swap" rel="stylesheet">
    <title>GIPHY</title>
</head>

<body>
    <header>
        <img class="logo-header" src="/GIFOS/assets/logo-mobile.svg" alt="logo">
        <input class="activar_menu" type="checkbox">
        <button class="cerrado"></button>
        <button class="abierto"></button>

        <nav class="navbar">
            <ul class="menu">
                <li class="menu_li"><a class="menu_li_link" href="#seccion_episodios">Modo Nocturno</a></li>                
                <li class="menu_li"><a class="menu_li_link" href="#seccion_nosotros">Favoritos</a></li>
                <li class="menu_li"><a class="menu_li_link" href="#seccion_entrevistas">Mis GIFOS</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <div class="contenedor-seccion1">
                <div class="contenedor-h1">
                    <h1>Inspírate, busca, guarda, y crea los mejores <span class="texto-gifos">GIFOS</span></h1>
                </div>

                <div class="contenedor-ilustracion">
                    <img class="imagen-ilustracion"
                        src="/GIFOS/assets/ilustra_header.svg" alt="ilustracion">
                </div>
                <div class="contenedor-buscador">
                    <input type="text" name="search" placeholder="Busca GIFOS y más" class="buscador"
                        autocomplete="off">
                </div>

                <div class="contenedor-textos-categorias">
                    <div class="contenedor-trending">
                        <h3>Trending</h3>
                    </div>

                    <div class="categorias-gifos">
                        <p class="parrafo-categorias">Reactions, Entertainment, Sports, Stickers, Artists</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="seccion2">
            <div class="contenedor-seccion2">
                <div class="contenedor-texto-trending-gifos">
                    <h3>Trending GIFOS</h3>
                </div>

                <div class="ultimos-gifos">
                    <p>Mirá los últimos GIFOS de la comunidad</p>
                </div>

            </div>
        </section>
    </main>

    <footer>
        <div class="contenedor-footer">
            <div class="texto-compartir">
                <p>Compartir en:</p>
            </div>

            <div class="iconos-footer">
                <a href="https://www.facebook.com/" target="blank_"><img src="/GIFOS/assets/icon_facebook.svg" alt="facebook"></a>
                <a href="https://twitter.com/" target="blank_"><img src="/GIFOS/assets/icon-twitter.svg" alt="twitter"></a>
                <a href="https://instagram.com" target="blank_"><img src="/GIFOS/assets/icon_instagram.svg" alt="instagram"></a>
            </div>

            <div class="derechos-reservados">
                <p>© GIFOS 2020 All Rights Reserved</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
